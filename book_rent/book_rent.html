<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car</title>
    <link rel="stylesheet" href="/book_rent/book_rent.css">
</head>
<body>
    <div class="container">
        <h2>Book a Car</h2>
        <marquee class="marquee">You are on the Rental Page - Payment</marquee>
        <form id="booking-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="rent-option">Rent Option</label>
                <select id="rent-option" name="rent-option" required>
                    <option value="">Select</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
            </div>
            <div id="day-option" class="option-fields hidden">
                <label for="days">Days</label>
                <input type="number" id="days" name="days" min="1" max="30">
                <p class="amount-range">Amount: $50 - $160</p>
            </div>
            <div id="week-option" class="option-fields hidden">
                <label for="weeks">Weeks</label>
                <input type="number" id="weeks" name="weeks" min="1" max="4">
                <p class="amount-range">Amount: $300 - $850</p>
            </div>
            <div id="month-option" class="option-fields hidden">
                <label for="months">Months</label>
                <input type="number" id="months" name="months" min="1" max="12">
                <p class="amount-range">Amount: $1000 - $3200</p>
            </div>
            <div id="amount" class="hidden">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" readonly>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select</option>
                    <option value="card">Card/Debit</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <div id="card-info" class="hidden">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div id="bank-info" class="hidden">
                <label for="bank-account">Bank Account Number</label>
                <input type="text" id="bank-account" name="bank-account">
            </div>
            <button type="submit" class="book-now-button">Calculate Total Cost</button>
            <button id="book-now" class="book-now-button">Book Now</button>
            <div id="total-cost"></div>
        </form>

        <footer>&copy; Created by Pavan Bhudiya</footer>
    </div>
    <script src="/book_rent/book_rent.js"></script>
</body>
</html>
